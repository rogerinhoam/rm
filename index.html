    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-card: #2c2c2c;

            --text-light: #f0f0f0;

            line-height: 1.6;

        .app-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-red);
            padding-bottom: 10px;
        }

        header h1 {
            color: var(--primary-red);
            font-size: 1.8rem;
        }

        nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: var(--bg-card);
            color: var(--text-light);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1rem;
        }

        .nav-btn:hover {
            background-color: var(--primary-red-dark);
        }
        
        .nav-btn.active {
            background-color: var(--primary-red);
            color: white;
            font-weight: bold;
        }
        
        .sync-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.8rem;
            transition: color 0.3s, transform 0.3s;
        }

        .sync-btn:hover {
            color: var(--primary-red);
            transform: rotate(90deg);
        }
        
        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;

        .card {

            border-radius: 8px;
            border: 1px solid var(--border-color);

        .card h2 {

            color: var(--primary-red);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            font-size: 1rem;
        }

        .btn {

        .btn-primary {

        .btn-primary:hover {

        }
        
        .btn-secondary {

        }
        
        .btn-secondary:hover {
            background-color: #666;
        }

        .btn-danger {
            background-color: #b71c1c;
            color: white;
        }
        
        .btn-success {
            background-color: var(--green);
            color: white;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .data-list ul {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .data-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-input);
            border-bottom: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .data-list li:last-child {
            border-bottom: none;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        /* Aba Novo Or√ßamento */
        #orcamento-servicos-adicionados li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #444;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        
        #orcamento-total {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Aba Hist√≥rico */
        .historico-layout {

            gap: 20px;
        }
        @media (max-width: 992px) {

        .status-indicator {

            font-size: 0.8rem;
            color: white;
            font-weight: bold;
        }
        .status-Or√ßamento { background-color: var(--blue); }
        .status-Aprovado { background-color: var(--orange); }
        .status-Finalizado { background-color: var(--green); }
        .status-Cancelado { background-color: var(--red-status); }

        #detalhes-orcamento-texto {

        /* Notifica√ß√£o */
        #notification {

            bottom: 20px;
            left: 50%;

            padding: 15px 30px;
            border-radius: 8px;
            color: white;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        #notification.show {
            opacity: 1;
            visibility: visible;
        }
        #notification.success { background-color: var(--green); }
        #notification.error { background-color: var(--red-status); }
    </style>
</head>

    <script type="module">
        // ===================================================================================
        // CONFIGURA√á√ÉO DO SUPABASE
        // As credenciais foram inseridas abaixo.
        // ===================================================================================
        const SUPABASE_URL = 'https://uymunsavnpfcsuznrugi.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bXVuc2F2bnBmY3N1em5ydWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3ODU3ODgsImV4cCI6MjA2NjM2MTc4OH0.Kz__-jB9SsD-w7SuwlYCWPuEOcOX9epRE9CB5jd4eFY';
        
        // Verifica√ß√£o para garantir que as chaves foram inseridas

        // ===================================================================================
        // IN√çCIO DA L√ìGICA DA APLICA√á√ÉO
        // ===================================================================================
        document.addEventListener('DOMContentLoaded', () => {

            // ========================== ESTADO DA APLICA√á√ÉO ==========================
            let clientes = [];

            // ========================== SELETORES DE ELEMENTOS DOM ==========================

            const navButtons = document.querySelectorAll('.nav-btn');

            // Clientes

            const clienteFormTitle = document.getElementById('cliente-form-title');
            const clienteIdInput = document.getElementById('cliente-id');
            const clienteNomeInput = document.getElementById('cliente-nome');
            const clienteTelefoneInput = document.getElementById('cliente-telefone');
            const clienteCarroInput = document.getElementById('cliente-carro');
            const clientePlacaInput = document.getElementById('cliente-placa');
            const clientesLista = document.getElementById('clientes-lista');
            const cancelarEdicaoClienteBtn = document.getElementById('cancelar-edicao-cliente');

            // Servi√ßos

            const servicoFormTitle = document.getElementById('servico-form-title');

            const servicoDescricaoInput = document.getElementById('servico-descricao');
            const servicoValorInput = document.getElementById('servico-valor');
            const servicosLista = document.getElementById('servicos-lista');

                notification.className = `show ${type}`;
                setTimeout(() => {
                    notification.className = notification.className.replace('show', '');

            };

            // ========================== NAVEGA√á√ÉO ENTRE ABAS ==========================
            const showTab = (tabId) => {
                tabContents.forEach(tab => tab.classList.remove('active'));
                navButtons.forEach(btn => btn.classList.remove('active'));
                
                document.getElementById(`${tabId}-tab`).classList.add('active');
                document.querySelector(`.nav-btn[data-tab="${tabId}"]`).classList.add('active');
            };

            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    showTab(button.dataset.tab);

            });

            // ========================== FUN√á√ïES DE FORMATA√á√ÉO ==========================
            const formatCurrency = (value) => {
                return parseFloat(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            };
            
            const formatDateTime = (dateString) => {
                if (!dateString) return 'N/A';
                return new Date(dateString).toLocaleString('pt-BR');
            };

            // ========================== L√ìGICA DE DADOS (FETCH & RENDER) ==========================

            // --- Clientes ---
            const fetchClientes = async () => {
                const { data, error } = await db.from('clientes').select('*').order('nome', { ascending: true });
                if (error) {
                    showNotification('Erro ao buscar clientes.', 'error');
                    console.error(error);
                    return;
                }
                clientes = data;
                renderClientes();
                renderOrcamentoClienteOptions();
            };

            const renderClientes = () => {
                clientesLista.innerHTML = '';
                if (clientes.length === 0) {
                    clientesLista.innerHTML = '<li>Nenhum cliente cadastrado.</li>';
                    return;
                }
                clientes.forEach(cliente => {
                    const li = document.createElement('li');
                    li.innerHTML = `

                    clientesLista.appendChild(li);

            };

                e.preventDefault();
                const data = {
                    nome: clienteNomeInput.value,
                    telefone: clienteTelefoneInput.value,
                    carro: clienteCarroInput.value,
                    placa: clientePlacaInput.value,
                };

                let response;
                if (editandoClienteId) {
                    response = await db.from('clientes').update(data).eq('id', editandoClienteId).select();
                } else {
                    response = await db.from('clientes').insert(data).select();
                }

                if (response.error) {
                    showNotification('Erro ao salvar cliente.', 'error');
                    console.error(response.error);
                } else {
                    showNotification(`Cliente ${editandoClienteId ? 'atualizado' : 'cadastrado'} com sucesso!`);
                    resetClienteForm();
                    fetchClientes();
                }
            };
            
            const handleEditCliente = (id) => {
                const cliente = clientes.find(c => c.id == id);
                if(cliente) {
                    editandoClienteId = id;
                    clienteFormTitle.textContent = 'Editar Cliente';
                    clienteIdInput.value = cliente.id;
                    clienteNomeInput.value = cliente.nome;
                    clienteTelefoneInput.value = cliente.telefone;
                    clienteCarroInput.value = cliente.carro;
                    clientePlacaInput.value = cliente.placa;
                    cancelarEdicaoClienteBtn.style.display = 'inline-block';
                }

                if (!confirm('Tem certeza que deseja excluir este cliente? Todos os or√ßamentos associados perder√£o a refer√™ncia, mas n√£o ser√£o exclu√≠dos.')) return;
                
                const { error } = await db.from('clientes').delete().eq('id', id);
                if (error) {
                    showNotification('Erro ao excluir cliente.', 'error');
                    console.error(error);
                } else {
                    showNotification('Cliente exclu√≠do com sucesso.');
                    fetchClientes();
                }
            };
            
            const resetClienteForm = () => {
                editandoClienteId = null;
                clienteForm.reset();
                clienteFormTitle.textContent = 'Cadastrar Novo Cliente';
                cancelarEdicaoClienteBtn.style.display = 'none';
            };


            // --- Servi√ßos ---
            const fetchServicos = async () => {
                const { data, error } = await db.from('servicos').select('*').order('descricao', { ascending: true });
                if (error) {

                servicos = data;
                renderServicos();
                renderOrcamentoServicoOptions();
            };

            const renderServicos = () => {
                servicosLista.innerHTML = '';
                 if (servicos.length === 0) {
                    servicosLista.innerHTML = '<li>Nenhum servi√ßo cadastrado.</li>';
                    return;
                }
                servicos.forEach(servico => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div>
                            <strong>${servico.descricao}</strong><br>
                            <small>${formatCurrency(servico.valor)}</small>
                        </div>
                        <div class="item-actions">
                            <button class="btn btn-sm btn-secondary edit-servico-btn" data-id="${servico.id}">Editar</button>
                            <button class="btn btn-sm btn-danger delete-servico-btn" data-id="${servico.id}">Excluir</button>
                        </div>
                    `;
                    servicosLista.appendChild(li);
                });
            };
            
            const handleServicoSubmit = async (e) => {
                e.preventDefault();
                const data = {
                    descricao: servicoDescricaoInput.value,
                    valor: servicoValorInput.value,
                };
                
                let response;
                if (editandoServicoId) {
                    response = await db.from('servicos').update(data).eq('id', editandoServicoId).select();
                } else {
                    response = await db.from('servicos').insert(data).select();
                }

                if (response.error) {
                    showNotification('Erro ao salvar servi√ßo.', 'error');
                    console.error(response.error);
                } else {
                    showNotification(`Servi√ßo ${editandoServicoId ? 'atualizado' : 'cadastrado'} com sucesso!`);
                    resetServicoForm();
                    fetchServicos();
                }
            };
            
            const handleEditServico = (id) => {
                const servico = servicos.find(s => s.id == id);
                if (servico) {
                    editandoServicoId = id;
                    servicoFormTitle.textContent = 'Editar Servi√ßo';
                    servicoIdInput.value = servico.id;
                    servicoDescricaoInput.value = servico.descricao;
                    servicoValorInput.value = servico.valor;
                    cancelarEdicaoServicoBtn.style.display = 'inline-block';
                }
            };

            const handleDeleteServico = async (id) => {
                if (!confirm('Tem certeza que deseja excluir este servi√ßo? Ele n√£o poder√° ser adicionado a novos or√ßamentos.')) return;
                
                const { error } = await db.from('servicos').delete().eq('id', id);
                if (error) {
                    showNotification('Erro ao excluir servi√ßo.', 'error');
                    console.error(error);
                } else {
                    showNotification('Servi√ßo exclu√≠do com sucesso.');
                    fetchServicos();
                }
            };
            
            const resetServicoForm = () => {
                editandoServicoId = null;
                servicoForm.reset();
                servicoFormTitle.textContent = 'Cadastrar Novo Servi√ßo';
                cancelarEdicaoServicoBtn.style.display = 'none';
            };


            // --- Novo Or√ßamento ---
            const renderOrcamentoClienteOptions = () => {
                orcamentoClienteSelect.innerHTML = '<option value="">Selecione...</option>';
                clientes.forEach(c => {
                    const option = document.createElement('option');
                    option.value = c.id;
                    option.textContent = c.nome;
                    orcamentoClienteSelect.appendChild(option);
                });
            };
            
            const renderOrcamentoServicoOptions = () => {
                orcamentoServicoSelect.innerHTML = '<option value="">Selecione...</option>';
                servicos.forEach(s => {
                    const option = document.createElement('option');
                    option.value = s.id;
                    option.textContent = `${s.descricao} (${formatCurrency(s.valor)})`;
                    orcamentoServicoSelect.appendChild(option);
                });
            };
            
            const handleAddServicoToOrcamento = () => {
                const servicoId = orcamentoServicoSelect.value;
                if (!servicoId) return;

                const servico = servicos.find(s => s.id == servicoId);
                // Evitar duplicados
                if (novoOrcamentoItens.some(item => item.servico_id == servicoId)) {
                    showNotification('Este servi√ßo j√° foi adicionado.', 'error');
                    return;
                }
                
                novoOrcamentoItens.push({
                    servico_id: servico.id,
                    descricao_servico: servico.descricao,
                    valor_cobrado: servico.valor
                });
                
                renderNovoOrcamentoItens();
                updateOrcamentoTotal();
                orcamentoServicoSelect.value = '';
            };
            
            const renderNovoOrcamentoItens = () => {
                orcamentoServicosAdicionados.innerHTML = '';
                novoOrcamentoItens.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${item.descricao_servico} - ${formatCurrency(item.valor_cobrado)}</span>
                        <button type="button" class="btn btn-sm btn-danger remove-servico-btn" data-index="${index}">x</button>
                    `;
                    orcamentoServicosAdicionados.appendChild(li);
                });
            };
            
            const handleRemoveServicoFromOrcamento = (index) => {
                novoOrcamentoItens.splice(index, 1);
                renderNovoOrcamentoItens();
                updateOrcamentoTotal();
            };

            const updateOrcamentoTotal = () => {
                const subtotal = novoOrcamentoItens.reduce((acc, item) => acc + parseFloat(item.valor_cobrado), 0);
                const descontoPercent = parseFloat(orcamentoDescontoInput.value) || 0;
                const valorDesconto = subtotal * (descontoPercent / 100);
                const total = subtotal - valorDesconto;
                orcamentoTotalDiv.textContent = `TOTAL: ${formatCurrency(total)}`;
            };

            const handleOrcamentoSubmit = async (e) => {
                e.preventDefault();

                if (novoOrcamentoItens.length === 0) {
                    showNotification('Adicione pelo menos um servi√ßo ao or√ßamento.', 'error');
                    return;
                }
                
                const clienteId = orcamentoClienteSelect.value;
                if (!clienteId) {
                    showNotification('Selecione um cliente.', 'error');
                    return;
                }

                // Calcular total final
                const subtotal = novoOrcamentoItens.reduce((acc, item) => acc + parseFloat(item.valor_cobrado), 0);
                const descontoPercent = parseFloat(orcamentoDescontoInput.value) || 0;
                const valorDesconto = subtotal * (descontoPercent / 100);
                const totalFinal = subtotal - valorDesconto;

                const formasPagamento = Array.from(document.querySelectorAll('input[name="pagamento"]:checked'))
                                             .map(cb => cb.value)
                                             .join(', ');

                // 1. Salvar o or√ßamento principal
                const { data: orcamentoData, error: orcamentoError } = await db.from('orcamentos')
                    .insert({
                        cliente_id: clienteId,
                        desconto: descontoPercent,
                        valor_total: totalFinal,
                        status: 'Or√ßamento',
                        formas_pagamento: formasPagamento,
                    })
                    .select()
                    .single();

                if (orcamentoError) {
                    showNotification('Erro ao salvar o or√ßamento.', 'error');
                    console.error(orcamentoError);
                    return;
                }

                // 2. Salvar os itens do or√ßamento
                const itensParaSalvar = novoOrcamentoItens.map(item => ({
                    ...item,
                    orcamento_id: orcamentoData.id
                }));

                const { error: itensError } = await db.from('orcamento_itens').insert(itensParaSalvar);

                if (itensError) {
                    showNotification('Erro ao salvar os itens do or√ßamento.', 'error');
                    console.error(itensError);
                    // Opcional: deletar o or√ßamento principal que foi criado
                    await db.from('orcamentos').delete().eq('id', orcamentoData.id);
                    return;
                }

                showNotification('Or√ßamento salvo com sucesso!');
                resetOrcamentoForm();
                fetchAllData();
                showTab('historico');
            };
            
            const resetOrcamentoForm = () => {
                orcamentoForm.reset();
                novoOrcamentoItens = [];
                renderNovoOrcamentoItens();
                updateOrcamentoTotal();
            };
            
            // --- Hist√≥rico ---
            const fetchOrcamentos = async () => {
                const { data, error } = await db
                    .from('orcamentos')
                    .select(`
                        id,
                        created_at,
                        valor_total,
                        status,
                        clientes ( nome )
                    `)
                    .order('created_at', { ascending: false });

                if (error) {
                    showNotification('Erro ao buscar hist√≥rico.', 'error');
                    console.error(error);
                    return;
                }
                orcamentos = data;
                renderOrcamentos();
            };
            
            const renderOrcamentos = () => {
                historicoLista.innerHTML = '';
                if (orcamentos.length === 0) {
                    historicoLista.innerHTML = '<li>Nenhum or√ßamento encontrado.</li>';
                    return;
                }
                orcamentos.forEach(orc => {
                    const li = document.createElement('li');
                    li.dataset.id = orc.id;
                    li.innerHTML = `
                        <div>
                            <strong>${orc.clientes?.nome || 'Cliente Removido'}</strong><br>
                            <small>${formatDateTime(orc.created_at)}</small>
                        </div>
                        <div>
                            <span class="status-indicator status-${orc.status}">${orc.status}</span>
                            <strong>${formatCurrency(orc.valor_total)}</strong>
                        </div>
                    `;
                    historicoLista.appendChild(li);
                });
            };
            
            const handleHistoricoClick = async (id) => {
                // Highlight selection
                document.querySelectorAll('#historico-lista li').forEach(li => li.classList.remove('selected'));
                document.querySelector(`#historico-lista li[data-id="${id}"]`).classList.add('selected');

                const { data, error } = await db
                    .from('orcamentos')
                    .select(`
                        *,
                        clientes (*),
                        orcamento_itens (*)
                    `)
                    .eq('id', id)
                    .single();
                
                if (error) {
                    showNotification('Erro ao buscar detalhes do or√ßamento.', 'error');
                    return;
                }
                
                orcamentoSelecionado = data;
                displayOrcamentoDetails();
            };

            const displayOrcamentoDetails = () => {
                if (!orcamentoSelecionado) {
                    detalhesContainer.style.display = 'none';
                    return;
                }
                const textoOrcamento = generateOrcamentoText(orcamentoSelecionado);
                detalhesTexto.textContent = textoOrcamento;
                
                // Mostrar/ocultar bot√µes de status
                btnAprovar.style.display = orcamentoSelecionado.status === 'Or√ßamento' ? 'inline-block' : 'none';
                btnFinalizar.style.display = orcamentoSelecionado.status === 'Aprovado' ? 'inline-block' : 'none';
                
                detalhesContainer.style.display = 'block';
            };
            
            const updateStatusOrcamento = async (newStatus) => {
                if (!orcamentoSelecionado) return;
                
                const { error } = await db
                    .from('orcamentos')
                    .update({ status: newStatus })
                    .eq('id', orcamentoSelecionado.id);
                    
                if (error) {
                    showNotification('Erro ao atualizar status.', 'error');
                } else {
                    showNotification(`Or√ßamento ${newStatus.toLowerCase()}!`);
                    orcamentoSelecionado.status = newStatus;
                    displayOrcamentoDetails();
                    fetchOrcamentos(); // Para atualizar a lista
                }
            };

            const handleDeleteOrcamento = async () => {
                if (!orcamentoSelecionado || !confirm('Tem certeza que deseja excluir este or√ßamento permanentemente? Esta a√ß√£o n√£o pode ser desfeita.')) return;
                
                const { error } = await db.from('orcamentos').delete().eq('id', orcamentoSelecionado.id);
                if (error) {
                    showNotification('Erro ao excluir or√ßamento.', 'error');
                } else {
                    showNotification('Or√ßamento exclu√≠do com sucesso.');
                    orcamentoSelecionado = null;
                    displayOrcamentoDetails();
                    fetchOrcamentos();
                }
            };
            
            const copyToClipboard = (text, type) => {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification(`${type} copiado para a √°rea de transfer√™ncia!`);
                }, () => {
                    showNotification(`Erro ao copiar ${type}.`, 'error');
                });
            };

            const generateOrcamentoText = (orc) => {
                const subtotal = orc.orcamento_itens.reduce((acc, item) => acc + parseFloat(item.valor_cobrado), 0);
                let servicosText = '';
                orc.orcamento_itens.forEach(item => {
                    servicosText += `- ${item.descricao_servico} (${formatCurrency(item.valor_cobrado)})\n`;
                });
                
                return `Or√ßamento R.M. Est√©tica Automotiva
==================================
Data: ${formatDateTime(orc.created_at)}
Cliente: ${orc.clientes?.nome || 'N/A'}
Telefone: ${orc.clientes?.telefone || 'N/A'}

SERVI√áOS:
${servicosText}
Subtotal: ${formatCurrency(subtotal)}
Desconto: ${orc.desconto}%
VALOR TOTAL: ${formatCurrency(orc.valor_total)}

Formas de Pagamento: ${orc.formas_pagamento || 'N√£o especificado'}
==================================`;
            };

            const generateReciboText = (orc) => {
                 let servicosText = '';
                orc.orcamento_itens.forEach(item => {
                    servicosText += `- ${item.descricao_servico}\n`;
                });
                
                return `RECIBO DE SERVI√áO (N√ÉO FISCAL)
==================================
Data da Finaliza√ß√£o: ${formatDateTime(new Date())}
Cliente: ${orc.clientes?.nome || 'N/A'}

Servi√ßo(s) Realizado(s):
${servicosText}
Valor Pago: ${formatCurrency(orc.valor_total)}

Obrigado pela prefer√™ncia!`;
            };

            // ========================== INICIALIZA√á√ÉO E EVENT LISTENERS ==========================
            
            const fetchAllData = () => {
                showNotification('Sincronizando dados...', 'success');
                fetchClientes();
                fetchServicos();
                fetchOrcamentos();
            };
            
            syncBtn.addEventListener('click', fetchAllData);
            
            // --- Listeners Clientes ---
            clienteForm.addEventListener('submit', handleClienteSubmit);
            cancelarEdicaoClienteBtn.addEventListener('click', resetClienteForm);
            clientesLista.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-cliente-btn')) {
                    handleEditCliente(e.target.dataset.id);
                }
                if (e.target.classList.contains('delete-cliente-btn')) {
                    handleDeleteCliente(e.target.dataset.id);
                }
            });
            
            // --- Listeners Servi√ßos ---
            servicoForm.addEventListener('submit', handleServicoSubmit);
            cancelarEdicaoServicoBtn.addEventListener('click', resetServicoForm);
            servicosLista.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-servico-btn')) {
                    handleEditServico(e.target.dataset.id);
                }
                if (e.target.classList.contains('delete-servico-btn')) {
                    handleDeleteServico(e.target.dataset.id);
                }
            });

            // --- Listeners Novo Or√ßamento ---
            addServicoBtn.addEventListener('click', handleAddServicoToOrcamento);
            orcamentoServicosAdicionados.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove-servico-btn')) {
                    handleRemoveServicoFromOrcamento(e.target.dataset.index);
                }
            });
            orcamentoDescontoInput.addEventListener('input', updateOrcamentoTotal);
            orcamentoForm.addEventListener('submit', handleOrcamentoSubmit);
            
            // --- Listeners Hist√≥rico ---
            historicoLista.addEventListener('click', (e) => {
                const li = e.target.closest('li');
                if (li && li.dataset.id) {
                    handleHistoricoClick(li.dataset.id);
                }
            });
            btnAprovar.addEventListener('click', () => updateStatusOrcamento('Aprovado'));
            btnFinalizar.addEventListener('click', () => updateStatusOrcamento('Finalizado'));
            btnExcluirOrcamento.addEventListener('click', handleDeleteOrcamento);
            btnCopiarOrcamento.addEventListener('click', () => {
                if(orcamentoSelecionado) copyToClipboard(generateOrcamentoText(orcamentoSelecionado), 'Or√ßamento');
            });
            btnCopiarRecibo.addEventListener('click', () => {
                if(orcamentoSelecionado) copyToClipboard(generateReciboText(orcamentoSelecionado), 'Recibo');
            });

            // Iniciar a aplica√ß√£o
            showTab('clientes');
            fetchAllData();
        });
    </script>
</body>
</html>
