<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Est√©tica Automotiva - Gest√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg-primary: #121212; --bg-secondary: #1E1E1E; --accent-primary: #d32f2f; --text-primary: #e0e0e0; --text-secondary: #b0b0b0; --border-color: #333; }
      * { box-sizing: border-box; }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: 'Inter', sans-serif; margin: 0; }
      header { background: var(--accent-primary); color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: 700; }
      nav { display: flex; background: #1a1a1a; justify-content: center; flex-wrap: wrap; }
      nav button { background: transparent; color: var(--text-secondary); border: none; padding: 15px 20px; cursor: pointer; font-weight: 600; flex-grow: 1; }
      nav button.active { color: #fff; background: var(--accent-primary); }
      main { padding: 1rem; max-width: 900px; margin: auto; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      .card { background: var(--bg-secondary); padding: 1.5rem; border-radius: 8px; border: 1px solid var(--border-color); }
      form { display: flex; flex-direction: column; gap: 1rem; }
      form label { font-weight: 600; color: var(--text-secondary); }
      form input, form select { width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); background-color: #2a2a2a; color: var(--text-primary); border-radius: 4px; font-size: 1rem; }
      .btn { background: var(--accent-primary); color: #fff; border: none; padding: 0.9rem; cursor: pointer; font-weight: 700; border-radius: 4px; }
      .item-list { list-style: none; padding: 0; margin-top: 1.5rem; border-top: 1px solid var(--border-color); }
      .item-list li { padding: 1rem 0.5rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
      .item-actions button { background: none; border: none; cursor: pointer; color: var(--text-secondary); }
    </style>
</head>
<body>

<header>R.M. EST√âTICA AUTOMOTIVA</header>
<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Servi√ßos</button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content card">
    <h3>Clientes</h3>
    <form id="form-cliente">
      <input type="hidden" name="id">
      <label>Nome</label><input type="text" name="nome" required>
      <label>Telefone</label><input type="tel" name="telefone">
      <label>Ve√≠culo</label><input type="text" name="carro">
      <label>Placa</label><input type="text" name="placa">
      <button type="submit" class="btn">Salvar Cliente</button>
    </form>
    <ul id="lista-clientes" class="item-list"><li>Carregando...</li></ul>
  </section>

  <section id="servicos" class="tab-content card">
    <h3>Servi√ßos</h3>
    <form id="form-servico">
      <input type="hidden" name="id">
      <label>Descri√ß√£o</label><input type="text" name="descricao" required>
      <label>Valor (R$)</label><input type="number" step="0.01" name="valor" required>
      <button type="submit" class="btn">Salvar Servi√ßo</button>
    </form>
    <ul id="lista-servicos" class="item-list"><li>Carregando...</li></ul>
  </section>
</main>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIGURA√á√ÉO ESSENCIAL ---
        const supabaseUrl = 'https://uymunsavnpfcsuznrugi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bXVuc2F2bnBmY3N1em5ydWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3ODU3ODgsImV4cCI6MjA2NjM2MTc4OH0.Kz__-jB9SsD-w7SuwlYCWPuEOcOX9epRE9CB5jd4eFY';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const forms = {
            cliente: document.getElementById('form-cliente'),
            servico: document.getElementById('form-servico'),
        };

        const lists = {
            clientes: document.getElementById('lista-clientes'),
            servicos: document.getElementById('lista-servicos'),
        };

        // --- FUN√á√ïES DE RENDERIZA√á√ÉO (DESENHAR NA TELA) ---
        function render(tableName, data) {
            const list = lists[tableName];
            if (!list) return;

            if (tableName === 'clientes') {
                list.innerHTML = data.map(item => `
                    <li data-id="${item.id}">
                        <div>${item.nome}</div>
                        <div class="item-actions">
                            <button onclick="window.app.editItem('${tableName}', ${item.id})">‚úèÔ∏è</button>
                            <button onclick="window.app.deleteItem('${tableName}', ${item.id})">üóëÔ∏è</button>
                        </div>
                    </li>`).join('') || '<li>Nenhum cliente.</li>';
            } else if (tableName === 'servicos') {
                list.innerHTML = data.map(item => `
                    <li data-id="${item.id}">
                        <div>${item.descricao} - R$ ${item.valor}</div>
                        <div class="item-actions">
                            <button onclick="window.app.editItem('${tableName}', ${item.id})">‚úèÔ∏è</button>
                            <button onclick="window.app.deleteItem('${tableName}', ${item.id})">üóëÔ∏è</button>
                        </div>
                    </li>`).join('') || '<li>Nenhum servi√ßo.</li>';
            }
        }

        // --- CARREGAMENTO DE DADOS ---
        async function loadAllData() {
            try {
                const { data: clientes, error: errClientes } = await supabase.from('clientes').select('*').order('nome');
                if (errClientes) throw errClientes;
                render('clientes', clientes);

                const { data: servicos, error: errServicos } = await supabase.from('servicos').select('*').order('descricao');
                if (errServicos) throw errServicos;
                render('servicos', servicos);

            } catch (error) {
                alert(`ERRO AO CARREGAR DADOS: ${error.message}`);
            }
        }

        // --- MANIPULA√á√ÉO DE FORMUL√ÅRIOS ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const tableName = form.id.split('-')[1] + 's';
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;
            delete data.id;

            if (data.valor) data.valor = parseFloat(data.valor);

            const { error } = id ? await supabase.from(tableName).update(data).eq('id', id) : await supabase.from(tableName).insert(data);
            
            if (error) {
                alert(`Erro ao salvar: ${error.message}`);
            } else {
                form.reset();
                await loadAllData();
            }
        }

        // --- A√á√ïES GLOBAIS (EDITAR/DELETAR) ---
        window.app = {
            editItem: async (tableName, id) => {
                const { data, error } = await supabase.from(tableName).select('*').eq('id', id).single();
                if (error) return alert('Erro ao buscar item para edi√ß√£o.');

                const form = document.getElementById(`form-${tableName.slice(0,-1)}`);
                Object.keys(data).forEach(key => {
                    if(form[key]) form[key].value = data[key];
                });
                showTab(tableName);
            },
            deleteItem: async (tableName, id) => {
                if (confirm('Tem certeza que deseja excluir?')) {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) {
                        alert(`Erro ao excluir: ${error.message}`);
                    } else {
                        await loadAllData();
                    }
                }
            }
        };

        // --- NAVEGA√á√ÉO POR ABAS ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            document.querySelector(`nav button[data-tab="${tabName}"]`).classList.add('active');
            localStorage.setItem('activeTab', tabName);
        }

        document.querySelector('nav').addEventListener('click', e => {
            if (e.target.dataset.tab) showTab(e.target.dataset.tab);
        });

        // --- INICIALIZA√á√ÉO ---
        forms.cliente.addEventListener('submit', handleFormSubmit);
        forms.servico.addEventListener('submit', handleFormSubmit);
        
        const activeTab = localStorage.getItem('activeTab') || 'clientes';
        showTab(activeTab);
        loadAllData();
    });
</script>

</body>
</html>
