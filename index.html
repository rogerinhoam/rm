<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Diagnóstico</title>
    <style>
        body { background-color: #121212; font-family: monospace, sans-serif; color: white; padding: 20px; }
        #output { border: 2px dashed #555; padding: 20px; font-size: 1.2rem; }
        .success { color: #76ff03; }
        .error { color: #ff5252; }
    </style>
</head>
<body>
    <h1>Página de Diagnóstico</h1>
    <p>Abaixo, você deve ver uma mensagem de sucesso em verde. Se não vir, ou se um alerta de erro aparecer, algo está impedindo o JavaScript de rodar corretamente.</p>
    <div id="output">Iniciando teste...</div>

    <script>
        // Este é um teste para garantir que o JavaScript mais básico funciona no seu ambiente.
        try {
            document.addEventListener('DOMContentLoaded', () => {
                const outputDiv = document.getElementById('output');
                if (outputDiv) {
                    outputDiv.innerHTML = '<span class="success">SUCESSO: O JavaScript está funcionando corretamente nesta página.</span>';
                    console.log('Diagnóstico: SUCESSO. O DOM e o JavaScript básico estão operacionais.');
                } else {
                    // Este alerta só apareceria se o HTML estivesse quebrado.
                    alert("ERRO DE DIAGNÓSTICO NÍVEL 1: O elemento 'output' não foi encontrado. O HTML não carregou.");
                }
            });
        } catch (e) {
            // Este alerta apareceria se o navegador bloqueasse o script inteiro.
            alert(`ERRO DE DIAGNÓSTICO NÍVEL 2: Ocorreu um erro fatal que impediu o JavaScript de rodar. Mensagem: ${e.message}`);
        }
    </script>
</body>
</html>
