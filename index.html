<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Est√©tica Automotiva - Gest√£o</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #121212; --bg-secondary: #1C1C1E; --accent-primary: #d32f2f; --text-primary: #e0e0e0; 
        --text-secondary: #b0b0b0; --border-color: #333; --border-radius: 8px;
      }
      * { box-sizing: border-box; }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: 'Inter', sans-serif; margin: 0; }
      header { background: var(--accent-primary); color: #fff; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: 700; }
      nav { display: flex; background: #1a1a1a; justify-content: center; flex-wrap: wrap; }
      nav button { background: transparent; color: var(--text-secondary); border: none; padding: 15px 20px; cursor: pointer; font-weight: 600; font-size: 1rem; flex-grow: 1; }
      nav button.active { color: #fff; background: var(--accent-primary); }
      main { padding: 1rem; max-width: 800px; margin: auto; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      .card { background: var(--bg-secondary); padding: 1.5rem; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
      form { display: flex; flex-direction: column; gap: 1rem; }
      form label { font-weight: 600; color: var(--text-secondary); }
      form input, form select { width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); background-color: #2a2a2a; color: var(--text-primary); border-radius: 4px; font-size: 1rem; }
      form button { background: var(--accent-primary); color: #fff; border: none; padding: 0.9rem; cursor: pointer; font-weight: 700; border-radius: 4px; font-size: 1rem; }
      form button:disabled { background: #555; }
      .item-list { list-style: none; padding: 0; margin-top: 1.5rem; border-top: 1px solid var(--border-color); }
      .item-list li { padding: 1rem 0.5rem; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; gap: 1rem; }
      .item-actions button { background: none; border: none; padding: 8px; cursor: pointer; color: var(--text-secondary); }
    </style>
</head>
<body>

<header>R.M. EST√âTICA AUTOMOTIVA</header>
<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Servi√ßos</button>
  <button data-tab="orcamentos">Or√ßamentos</button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content card"></section>
  <section id="servicos" class="tab-content card"></section>
  <section id="orcamentos" class="tab-content card"></section>
</main>

<div id="toast-container" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 3000;"></div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    document.addEventListener('DOMContentLoaded', () => {
        const supabaseUrl = 'https://uymunsavnpfcsuznrugi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bXVuc2F2bnBmY3N1em5ydWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3ODU3ODgsImV4cCI6MjA2NjM2MTc4OH0.Kz__-jB9SsD-w7SuwlYCWPuEOcOX9epRE9CB5jd4eFY';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const icons = { edit: `‚úèÔ∏è`, delete: `üóëÔ∏è` };

        function showToast(message, isError = false) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `padding: 15px; border-radius: 8px; color: white; font-weight: 600; background-color: ${isError ? '#d9534f' : '#28a745'};`;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        async function renderAll() {
            try {
                const [clientesRes, servicosRes, orcamentosRes] = await Promise.all([
                    supabase.from('clientes').select('*').order('nome'),
                    supabase.from('servicos').select('*').order('descricao'),
                    supabase.from('orcamentos').select(`*, clientes(nome), servicos(descricao)`).order('created_at', { ascending: false })
                ]);

                if (clientesRes.error) throw clientesRes.error;
                if (servicosRes.error) throw servicosRes.error;
                if (orcamentosRes.error) throw orcamentosRes.error;

                const clientes = clientesRes.data || [];
                const servicos = servicosRes.data || [];
                const orcamentos = orcamentosRes.data || [];

                // Renderiza Clientes
                const clientesContainer = document.getElementById('clientes');
                clientesContainer.innerHTML = `<h3>Clientes</h3>
                    <form id="form-cliente">
                        <input type="hidden" name="id">
                        <label>Nome</label><input type="text" name="nome" required>
                        <label>Telefone</label><input type="tel" name="telefone">
                        <label>Ve√≠culo</label><input type="text" name="carro">
                        <label>Placa</label><input type="text" name="placa">
                        <button type="submit" class="btn">Salvar Cliente</button>
                    </form>
                    <ul class="item-list">${clientes.map(c => `<li data-id="${c.id}"><span>${c.nome}</span><div class="item-actions"><button type="button" onclick="app.editItem('clientes', ${c.id})">${icons.edit}</button><button type="button" onclick="window.app.deleteItem('clientes', ${c.id})">${icons.delete}</button></div></li>`).join('') || '<li>Nenhum cliente.</li>'}</ul>`;

                // Renderiza Servi√ßos
                const servicosContainer = document.getElementById('servicos');
                servicosContainer.innerHTML = `<h3>Servi√ßos</h3>
                    <form id="form-servico">
                        <input type="hidden" name="id">
                        <label>Descri√ß√£o</label><input type="text" name="descricao" required>
                        <label>Valor (R$)</label><input type="number" step="0.01" name="valor" required>
                        <button type="submit" class="btn">Salvar Servi√ßo</button>
                    </form>
                    <ul class="item-list">${servicos.map(s => `<li data-id="${s.id}"><span>${s.descricao} - R$${s.valor}</span><div class="item-actions"><button type="button" onclick="window.app.editItem('servicos', ${s.id})">${icons.edit}</button><button type="button" onclick="window.app.deleteItem('servicos', ${s.id})">${icons.delete}</button></div></li>`).join('') || '<li>Nenhum servi√ßo.</li>'}</ul>`;
                
                // Renderiza Or√ßamentos
                const orcamentosContainer = document.getElementById('orcamentos');
                orcamentosContainer.innerHTML = `<h3>Or√ßamentos</h3>
                    <form id="form-orcamento">
                        <label>Cliente</label><select name="cliente_id" required><option value="">Selecione...</option>${clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('')}</select>
                        <label>Servi√ßo</label><select name="servico_id" required><option value="">Selecione...</option>${servicos.map(s => `<option value="${s.id}">${s.descricao}</option>`).join('')}</select>
                        <label>Desconto (%)</label><input type="number" name="desconto" value="0">
                        <button type="submit" class="btn">Salvar Or√ßamento</button>
                    </form>
                    <ul class="item-list">${orcamentos.map(o => o.clientes && o.servicos ? `<li data-id="${o.id}"><span>${o.clientes.nome} - ${o.servicos.descricao}</span><div class="item-actions"><button type="button" onclick="window.app.deleteItem('orcamentos', ${o.id})">üóëÔ∏è</button></div></li>` : '').join('') || `<li>Nenhum or√ßamento.</li>`}</ul>`;

                attachFormListeners();
            } catch (error) {
                alert(`ERRO AO CARREGAR: ${error.message}`);
            }
        }

        function attachFormListeners() {
            document.getElementById('form-cliente').addEventListener('submit', handleFormSubmit);
            document.getElementById('form-servico').addEventListener('submit', handleFormSubmit);
            document.getElementById('form-orcamento').addEventListener('submit', handleFormSubmit);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const tableName = form.id.split('-')[1] + 's';
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;
            delete data.id;

            if (data.valor) data.valor = parseFloat(data.valor);
            if (data.cliente_id) data.cliente_id = parseInt(data.cliente_id);
            if (data.servico_id) data.servico_id = parseInt(data.servico_id);

            const { error } = id ? await supabase.from(tableName).update(data).eq('id', id) : await supabase.from(tableName).insert(data);
            
            if (error) {
                showToast(`Erro: ${error.message}`, true);
            } else {
                showToast('Salvo com sucesso!');
                await loadAndRender();
                if(tableName === 'orcamentos') showTab('orcamentos');
            }
        }

        window.app = {
            editItem: async (tableName, id) => {
                const { data, error } = await supabase.from(tableName).select().eq('id', id).single();
                if (error) return;
                const form = document.getElementById(`form-${tableName.slice(0, -1)}`);
                Object.keys(data).forEach(key => { if (form[key]) form[key].value = data[key]; });
            },
            deleteItem: async (tableName, id) => {
                if (confirm('Tem certeza?')) {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) showToast(`Erro: ${error.message}`, true);
                    else { showToast('Item exclu√≠do!'); await loadAndRender(); }
                }
            }
        };

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            document.querySelector(`nav button[data-tab="${tabName}"]`).classList.add('active');
            localStorage.setItem('activeTab', tabName);
        }

        document.querySelector('nav').addEventListener('click', e => {
            if (e.target.dataset.tab) showTab(e.target.dataset.tab);
        });
        
        const activeTab = localStorage.getItem('activeTab') || 'clientes';
        showTab(activeTab);
        loadAndRender();
    });
</script>

</body>
</html>
