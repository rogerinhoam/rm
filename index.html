<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>R.M. Est√©tica Automotiva - Gest√£o</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      :root {
        --bg-primary: #121212; --bg-secondary: #1C1C1E; --accent-primary: #d32f2f; --text-primary: #e0e0e0; 
        --text-secondary: #b0b0b0; --border-color: rgba(255, 255, 255, 0.1); --border-radius: 8px;
      }
      * { box-sizing: border-box; }
      body { background: var(--bg-primary); color: var(--text-primary); font-family: 'Inter', sans-serif; margin: 0; }
      header { background: var(--accent-primary); color: #fff; padding: 16px; text-align: center; font-size: 1.5rem; font-weight: 700; }
      nav { display: flex; background: #1a1a1a; justify-content: center; flex-wrap: wrap; }
      nav button { background: transparent; color: var(--text-secondary); border: none; padding: 15px 20px; cursor: pointer; font-weight: 600; }
      nav button.active { color: #fff; background: var(--accent-primary); }
      main { padding: 20px; max-width: 900px; margin: auto; }
      .tab-content { display: none; }
      .tab-content.active { display: block; }
      .card { background: var(--bg-secondary); padding: 25px; border-radius: var(--border-radius); border: 1px solid var(--border-color); }
      form label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text-secondary); }
      form input, form select { width: 100%; padding: 12px; margin-bottom: 18px; border: 1px solid var(--border-color); background-color: #2a2a2a; color: var(--text-primary); border-radius: 8px; font-size: 1rem; }
      form button { background: var(--accent-primary); color: #fff; border: none; width: 100%; padding: 14px; cursor: pointer; font-weight: 700; font-size: 1rem; border-radius: 8px; }
      .item-list { list-style: none; padding: 0; margin-top: 20px; }
      .item-list li { padding: 15px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; }
      .item-list li:last-child { border-bottom: none; }
      .item-actions button { background: none; border: none; padding: 8px; cursor: pointer; color: var(--text-secondary); }
    </style>
</head>
<body>

<header>R.M. EST√âTICA AUTOMOTIVA</header>
<nav>
  <button data-tab="clientes">Clientes</button>
  <button data-tab="servicos">Servi√ßos</button>
  <button data-tab="orcamentos">Or√ßamentos</button>
</nav>

<main id="main-container">
  <section id="clientes" class="tab-content card"></section>
  <section id="servicos" class="tab-content card" style="display:none;"></section>
  <section id="orcamentos" class="tab-content card" style="display:none;"></section>
</main>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    document.addEventListener('DOMContentLoaded', () => {
        
        // --- CHAVES DO SEU NOVO PROJETO SUPABASE ---
        const supabaseUrl = 'https://uymunsavnpfcsuznrugi.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5bXVuc2F2bnBmY3N1em5ydWdpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA3ODU3ODgsImV4cCI6MjA2NjM2MTc4OH0.Kz__-jB9SsD-w7SuwlYCWPuEOcOX9epRE9CB5jd4eFY';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        const icons = { edit: `‚úèÔ∏è`, delete: `üóëÔ∏è` };

        // --- FUN√á√ïES DE RENDERIZA√á√ÉO ---
        async function renderClientes() {
            const { data: clientes, error } = await supabase.from('clientes').select('*').order('nome');
            if (error) { console.error('Erro ao buscar clientes:', error); return; }
            const container = document.getElementById('clientes');
            container.innerHTML = `<h3>Clientes</h3>
                <form id="form-cliente">
                  <input type="hidden" name="id" />
                  <label>Nome</label><input type="text" name="nome" required />
                  <label>Telefone</label><input type="tel" name="telefone" />
                  <label>Ve√≠culo</label><input type="text" name="carro" />
                  <label>Placa</label><input type="text" name="placa" />
                  <button type="submit">Salvar Cliente</button>
                </form>
                <ul class="item-list">${clientes.map(c => `<li data-id="${c.id}"><div>${c.nome}</div><div class="item-actions"><button type="button" onclick="window.app.editItem('clientes', ${c.id})">${icons.edit}</button><button type="button" onclick="window.app.deleteItem('clientes', ${c.id})">${icons.delete}</button></div></li>`).join('') || `<li>Nenhum cliente.</li>`}</ul>`;
            document.getElementById('form-cliente').addEventListener('submit', handleFormSubmit);
        }
        
        async function renderServicos() {
            const { data: servicos, error } = await supabase.from('servicos').select('*').order('descricao');
            if (error) { console.error('Erro ao buscar servi√ßos:', error); return; }
            const container = document.getElementById('servicos');
            container.innerHTML = `<h3>Servi√ßos</h3>
                <form id="form-servico">
                  <input type="hidden" name="id" />
                  <label>Descri√ß√£o</label><input type="text" name="descricao" required />
                  <label>Valor (R$)</label><input type="number" step="0.01" name="valor" required />
                  <button type="submit">Salvar Servi√ßo</button>
                </form>
                <ul class="item-list">${servicos.map(s => `<li data-id="${s.id}"><div>${s.descricao} - R$${s.valor.toFixed(2)}</div><div class="item-actions"><button type="button" onclick="window.app.editItem('servicos', ${s.id})">‚úèÔ∏è</button><button type="button" onclick="window.app.deleteItem('servicos', ${s.id})">üóëÔ∏è</button></div></li>`).join('') || '<li>Nenhum servi√ßo.</li>'}</ul>`;
            document.getElementById('form-servico').addEventListener('submit', handleFormSubmit);
        }

        async function renderOrcamentos() {
            const [ {data: clientes}, {data: servicos} ] = await Promise.all([
                supabase.from('clientes').select('id, nome'),
                supabase.from('servicos').select('id, descricao')
            ]);
            const container = document.getElementById('orcamentos');
            container.innerHTML = `<h3>Novo Or√ßamento</h3>
                <form id="form-orcamento">
                  <label>Cliente</label><select name="cliente_id" required><option value="">Selecione...</option>${(clientes || []).map(c => `<option value="${c.id}">${c.nome}</option>`).join('')}</select>
                  <label>Servi√ßo</label><select name="servico_id" required><option value="">Selecione...</option>${(servicos || []).map(s => `<option value="${s.id}">${s.descricao}</option>`).join('')}</select>
                  <label>Desconto (%)</label><input type="number" name="desconto" value="0" min="0" max="100" />
                  <button type="submit">Salvar Or√ßamento</button>
                </form>`;
            document.getElementById('form-orcamento').addEventListener('submit', handleFormSubmit);
        }

        async function loadAll() {
            await Promise.all([
                renderClientes(),
                renderServicos(),
                renderOrcamentos()
            ]);
        }

        // --- HANDLERS ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const tableName = form.id.split('-')[1] + 's';
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const id = data.id;
            delete data.id;
            
            if (data.valor) data.valor = parseFloat(data.valor);
            if (data.cliente_id) data.cliente_id = parseInt(data.cliente_id);
            if (data.servico_id) data.servico_id = parseInt(data.servico_id);

            const { error } = id ? await supabase.from(tableName).update(data).eq('id', id) : await supabase.from(tableName).insert(data);

            if (error) { alert(`Erro: ${error.message}`); } 
            else { alert('Opera√ß√£o conclu√≠da com sucesso!'); await loadAll(); }
        }
        
        window.app = {
            editItem: async (tableName, id) => {
                const { data, error } = await supabase.from(tableName).select().eq('id', id).single();
                if (error) { alert('Erro ao buscar item.'); return; }
                const form = document.getElementById(`form-${tableName.slice(0, -1)}`);
                Object.keys(data).forEach(key => { if (form[key]) form[key].value = data[key]; });
            },
            deleteItem: async (tableName, id) => {
                if (confirm('Tem certeza?')) {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) alert(`Erro: ${error.message}`);
                    else { alert('Item exclu√≠do!'); await loadAll(); }
                }
            }
        };

        // --- NAVEGA√á√ÉO ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => { el.style.display = 'none'; });
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabName).style.display = 'block';
            document.querySelector(`nav button[data-tab="${tabName}"]`).classList.add('active');
            localStorage.setItem('activeTab', tabName);
        }

        document.querySelector('nav').addEventListener('click', e => {
            if (e.target.dataset.tab) showTab(e.target.dataset.tab);
        });
        
        // --- INICIALIZA√á√ÉO ---
        const activeTab = localStorage.getItem('activeTab') || 'clientes';
        showTab(activeTab);
        loadAll();
    });
</script>
</body>
</html>
